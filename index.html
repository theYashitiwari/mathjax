<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>mathJax by yashi</title>
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="main">
    <h1>MATHS</h1>
    <b class="red-line"></b>
    <div class="fill"></div>
    <div class="formula1">
      <div class="ftext"> The EUKER Product formula</div>
      <div class="math-formula">
       \[\sum_n\frac{1}{n^s}=\prod_n\frac{1}{1-\frac{1}{p^s}}\]
      </div>
    </div>
    <div class="formula2">
      <div class="ftext">Explicit formula- FIBONACCI Sequence</div>
      <div class="math-formula">
        \[F(n)=\frac{(\varphi)^n-(-\frac{1}{\varphi})^n}{\sqrt{5}}\]
      </div>
    </div>
    <div class="formula3">
      <div class="ftext">The CARDINALITY of the Continuum</div>
      <div class="math-formula">
        \[\mathbb{R}\sim2^\mathbb{N}\]
      </div>
    </div>


  </div>

</body>
</html>
